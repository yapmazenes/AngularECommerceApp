<div class="row">
  <div class="card" style="width: 18rem; float:left; margin:5px;" *ngFor="let product of products;">
    <img width="250" height="250" *ngIf="!product.productImageFiles.length"
      src="../../../../assets/default-product-image_1024.png" class="card-img-top" alt="...">
    <img width="250" height="250" *ngIf="product.productImageFiles.length"
      src="http://localhost:5174/{{product.imagePath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Price: {{product.price | currency: 'â‚º'}} <br> Stock: {{product.stock}}</p>
      <a class="btn btn-success" (click)="addToBasket(product)">Add to Basket</a>
    </div>
  </div>
</div>

<div class="row">
  <!-- <div class="col-12"> -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous"
          [routerLink]="['/products',currentPageNo-1 <= 0 ? 1:currentPageNo-1]">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let pageNo of pageList;" [ngClass]="{'active': isMainPage === true && pageNo == 1}"
        routerLinkActive="active">
        <a class="page-link" [routerLink]="['/products', pageNo]" href="#">{{pageNo}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next"
          [routerLink]="['/products',currentPageNo+1 >= totalPageCount ? totalPageCount:currentPageNo+1]">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
