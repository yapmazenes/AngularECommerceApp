<div class="row">
    <div class="offset-md-3 col-md-6">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" #txtEmail>
        </div>
        <button class="btn btn-primary" (click)="passwordReset(txtEmail.value)">Send</button>
    </div>
</div>
