<h4>Product QRCode Reading</h4>

<mat-form-field>
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<ngx-scanner-qrcode #scanner="scanner" (event)="onEvent($event)"></ngx-scanner-qrcode>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close id="btnClose">Close</button>
</mat-dialog-actions>
